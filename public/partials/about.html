<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverVell</title>
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- STAR BG CSS -->
    <link rel="stylesheet" href="../starbg.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="../styles.css">

    <!-- GSAP SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
</head>
<body>
  <main class="bg-animation gradHeader">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars4"></div>
      <section class="about">
        <div class="text-container">
          <p class="alice-regular" style="font-size: 40px; margin-bottom: 10px; text-align: center;">About Me</p>
          <p class="about-text montserrat-light" style="margin-bottom: 25px; opacity: 0; text-align: center; margin: 0px 25px 20px 25px;">
            A dedicated and hardworking individual with a profound passion for programming.<br>Currently immersed in the fascinating world of web development,<br>I am on a journey to become a full-stack Developer and consistently enhancing my skills and tackle new challenges.
          </p>
        </div>
        <div class="buttonContainer">
          <a href="../../index.html"><button class="button-28 home montserrat-light" role="button" style="width: 100px;"></button></a>
          <a href="./project.html"><button class="button-28 aboutme montserrat-light" role="button" style="width: 100px;"></button></a>
          <a href="./contact.html"><button class="button-28 contact montserrat-light" role="button" style="width: 100px;"></button></a>
        </div>
      </section>
  </main>

    <!-- GSAP SCRIPT -->
    <script>
      gsap.registerPlugin(TextPlugin);

      gsap.to('.about-text', {
        duration: 2, // Duration of the fade-in animation
        delay: 1, // Delay before the animation starts
        opacity: 1, // Fade-in effect
        onComplete: function() {
            console.log("Text animation complete!");
        }
      });

      // Text animations for buttons
      gsap.to('.home', {duration: 1, delay: 1, text: "Home", fontSize: "15px", textDecoration: "underline"});
      gsap.to('.aboutme', {duration: 1, delay: 2, text: "Project", fontSize: "15px", textDecoration: "underline"});
      gsap.to('.contact', {duration: 1, delay: 3, text: "Contact", fontSize: "15px", textDecoration: "underline"});
</script>

    <!-- MY SCRIPT -->
    <script src="../../src/script/starbg.js"></script>
</body>
</html>
